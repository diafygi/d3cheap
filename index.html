        <textarea id="4" data-title="static">
            <style>
                #svg-wrapper{width:300px;height:300px;margin-left:auto;margin-right:auto;}
                #add, #sub{margin:10px;text-decoration:none;font-weight:bold;font-size:35px;padding:10px 30px;margin-right:10px;background-color:#0000FF;color:#EEEEEE;border-radius:5px;}
                #add{float:right;}
                #sub{float:left;}

                #count{padding-top:20px;font-size:35px;font-weight:bold;text-align:center;margin-left:auto;margin-right:auto;}
            </style>
            <div id="svg-wrapper" style=""></div>
            <div id="footer">
                <a id="sub" href="#">-</a>
                <a id="add" href="#">+</a>
                <div id="count">33</div>
            </div>
            <script>
                //add circle to svg positioned in box layout
                var n = 1;
                var size = 300;
                var pad = 0.15;
                function make_circles(){
                    $("#svg-wrapper").html("");
                    //generate circle locations
                    var data = [];
                    var dia = (size * (1 - pad)) / n;
                    var dist = (n == 1) ? 0 : dia + (size * pad / (n - 1));
                    for(var x = 0; x < n; x++)
                        for(var y = 0; y < n; y++)
                            data.push([x * dist + dia * 0.5, y * dist + dia * 0.5]);
                    //insert circles
                    var svg = d3.select("#svg-wrapper")
                        .append("svg")
                        .attr("width", size)
                        .attr("height", size);
                    svg.selectAll("circle")
                        .data(data).enter().append("circle")
                        .attr("cx", function(d){return d[0];})
                        .attr("cy", function(d){return d[1];})
                        .attr("r", dia * 0.5)
                        .style("fill", "#FF0000");
                    $("#count").html(n * n);
                }
                //bind add/subtract buttons
                $("#add").bind("click", function(e){
                    e.preventDefault();
                    n += 4;
                    make_circles();
                });
                $("#sub").bind("click", function(e){
                    e.preventDefault();
                    n = (n <= 1) ? 1 : n - 4;
                    make_circles();
                });
                make_circles();
            </script>

        <textarea id="5" data-title="movement">
            <style>
                #svg-wrapper{width:300px;height:300px;margin-left:auto;margin-right:auto;}
                #add, #sub{margin:10px;text-decoration:none;font-weight:bold;font-size:35px;padding:10px 30px;margin-right:10px;background-color:#0000FF;color:#EEEEEE;border-radius:5px;}

            <div id="footer">
                <a id="sub" href="#">-</a>
                <a id="add" href="#">+</a>
                <div id="count"></div>
            </div>
            <script>
                //add circle to svg positioned in box layout
                var n = 1;
                var size = 250;
                var pad = 0.15;
                function make_circles(){
                    $("#svg-wrapper").html("");
                    //generate circle locations
                    var data = [];
                    var dia = (size * (1 - pad)) / n;
                    var dist = (n == 1) ? 0 : dia + (size * pad / (n - 1));
                    for(var x = 0; x < n; x++)
                        for(var y = 0; y < n; y++)
                            data.push([x * dist + dia * 0.5, y * dist + dia * 0.5]);
                    //insert circles
                    var svg = d3.select("#svg-wrapper")
                        .append("svg")
                        .attr("width", size + 50)
                        .attr("height", size + 50);
                    svg.selectAll("circle")
                        .data(data).enter().append("circle")
                        .attr("cx", function(d){return d[0];})
                        .attr("cy", function(d){return d[1];})
                        .attr("r", dia * 0.5)
                        .style("fill", "#FF0000");
                    //move the group of circles
                    (function move(cur_len){
                        svg.selectAll("circle")
                            .data(data)
                            .transition().duration(500)
                                .attr("cx", function(d){return d[0] + 50;})
                                .attr("cy", function(d){return d[1] + 50;})
                            .transition().duration(500)
                                .attr("cx", function(d){return d[0];})
                                .attr("cy", function(d){return d[1];})
                                .each("end", function(d, i){
                                    //only fire recursion on last circle
                                    if(i == data.length - 1){
                                        //break the recursion if changed number of circles
                                        var cir_len = 0;
                                        svg.selectAll("circle")
                                            .each(function(){cir_len++;});
                                        if(cur_len == cir_len)
                                            move(n * n);
                                    }
                                });
                    })(n * n);
                    $("#count").html(n * n);
                }
                //bind add/subtract buttons
                $("#add").bind("click", function(e){
                    e.preventDefault();
                    n += 4;
                    make_circles();
                });
                $("#sub").bind("click", function(e){

        <textarea id="6" data-title="force">
            <style>
                #svg-wrapper{width:300px;height:300px;margin-left:auto;margin-right:auto;}
                #add, #sub{margin:10px;text-decoration:none;font-weight:bold;font-size:35px;padding:10px 30px;margin-right:10px;background-color:#0000FF;color:#EEEEEE;border-radius:5px;}
                #add{float:right;}
                #sub{float:left;}
                #footer{width:100%}
                #count{padding-top:20px;font-size:35px;font-weight:bold;text-align:center;margin-left:auto;margin-right:auto;}
            </style>
            <div id="svg-wrapper" style=""></div>
            <div id="footer">
                <a id="sub" href="#">-</a>
                <a id="add" href="#">+</a>
                <div id="count"></div>
            </div>
            <script>
                //add circle to svg positioned in box layout
                var n = 2;
                var size = 300;
                var pad = 0.15;
                function make_force(){
                    $("#svg-wrapper").html("");
                    //generate initial nodes
                    var nodes = [];
                    var dia = (size * (1 - pad)) / n;
                    var dist = (n == 1) ? 0 : dia + (size * pad / (n - 1));
                    for(var x = 0; x < n; x++){
                        for(var y = 0; y < n; y++){
                            nodes.push({
                                "x": x * dist + dia * 0.5,
                                "y": y * dist + dia * 0.5,
                                "weight": Math.random() + 1.0,
                            });
                        }
                    }
                    //generate random links (via Fisherâ€“Yates shuffle)
                    var range = [];
                    for(var i = 0; i < nodes.length; i++)
                        range.push(i);
                    var links = [];
                    var max_links = 8;
                    for(var i = 0; i < range.length; i++){
                        var shuf = range.slice(0);
                        var index;
                        var tmp;
                        for(var j = range.length - 1; j >= 0; j--){
                            index = Math.floor(j * Math.random());
                            tmp = shuf[index];
                            shuf[index] = shuf[j];
                            shuf[j] = tmp;
                        }
                        shuf = shuf.slice(0, Math.floor(max_links * Math.random()));
                        for(var j = 0; j < shuf.length; j++){
                            links.push({
                                "source": nodes[i],
                                "target": nodes[shuf[j]],
                            });
                        }
                    }
                    //insert force directed layout
                    var svg = d3.select("#svg-wrapper")
                        .append("svg")
                        .attr("width", size)
                        .attr("height", size);
                    var force = d3.layout.force()
                        .nodes(nodes)
                        .links(links)
                        .size([size, size])
                        .linkDistance(60)
                        .charge(-300)
                        .on("tick", function(){
                            link.attr("x1", function(d){return d['source']['x'];})
                                .attr("y1", function(d){return d['source']['y'];})
                                .attr("x2", function(d){return d['target']['x'];})
                                .attr("y2", function(d){return d['target']['y'];});
                            node.attr("transform", function(d){
                                return "translate(" + d['x'] + "," + d['y'] + ")";
                            });
                        })
                        .start();
                    var link = svg.selectAll("line")
                        .data(force.links())
                        .enter().append("line")
                        .style("stroke-width", "2px")
                        .style("stroke", "#333333");
                    var node = svg.selectAll("circle")
                        .data(force.nodes())
                        .enter().append("circle")
                        .style("fill", "#FF0000")
                        .style("stroke", "#FFDDDD")
                        .style("stroke-width", "2px")
                        .attr("r", 15);
                    $("#count").html(n * n);
                }
                //bind add/subtract buttons
                $("#add").bind("click", function(e){
                    e.preventDefault();
                    n += 1;
                    make_force();
                });
                $("#sub").bind("click", function(e){
                    e.preventDefault();
                    n = (n <= 4) ? 4 : n - 1;
                    make_force();
                });
                make_force();
            </script>
        </textarea>

                    var dia = (size * (1 - pad)) / n;
                    var dist = (n == 1) ? 0 : dia + (size * pad / (n - 1));
